<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <base href="/"> -->

    <title><!--#echo var="title" --></title>
    <meta name="description" content="Startup HTML template OptimizedHTML 5" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="icon" href="images/favicon.png" />
    <meta property="og:image" content="images/dist/preview.jpg" />

    <link rel="stylesheet" href="css/app.min.css" />
  </head>

  <body>
    <div class="menu">
      <div class="menu-content">
        <ul class="menu-content__ul">
          <li class="menu-content__ul-item">
            <a href="catalog.html" class="menu-content__ul-item-link">
              Каталог
            </a>
          </li>
          <li class="menu-content__ul-item">
            <a href="#" class="menu-content__ul-item-link"> Запчасти </a>
          </li>
          <li class="menu-content__ul-item">
            <a href="#" class="menu-content__ul-item-link"> Сервис </a>
          </li>
          <li class="menu-content__ul-item">
            <a href="#" class="menu-content__ul-item-link"> Новости </a>
          </li>
          <li class="menu-content__ul-item">
            <a href="#" class="menu-content__ul-item-link"> Контакты </a>
          </li>
        </ul>
        <button class="show-btn mobile show-btn__menu">
          <span class="show-btn__name">Заказать звонок</span>
          <svg
            width="16"
            height="16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m3.333 4.273.94-.94 7.06 7.06V6h1.334v6.667H6v-1.334h4.393l-7.06-7.06Z"
              fill="#6D98BA"
            />
          </svg>
        </button>
      </div>
    </div>

    <header id="header" class="header">
      <div class="header__top">
        <div class="header__top-inner">
          <div class="city">
            <span class="city__name">г. Кемерово</span>
            <svg
              width="20"
              height="20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.175 7.15 10 10.975l3.825-3.825L15 8.333l-5 5-5-5L6.175 7.15Z"
                fill="#6D98BA"
              />
            </svg>
          </div>
          <svg
            width="24"
            height="24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="mobile"
            style="cursor: pointer"
            id="search-icon"
          >
            <path
              d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5-1.5 1.5-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 9.5 16a6.5 6.5 0 1 1 0-13Zm0 2C7 5 5 7 5 9.5S7 14 9.5 14 14 12 14 9.5 12 5 9.5 5Z"
              fill="#3F6298"
            />
          </svg>
          <button class="show-btn desktop">
            <span class="show-btn__name">Заказать звонок</span>
            <svg
              width="16"
              height="16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m3.333 4.273.94-.94 7.06 7.06V6h1.334v6.667H6v-1.334h4.393l-7.06-7.06Z"
                fill="#6D98BA"
              />
            </svg>
          </button>
          <form class="c-input-adaptive">
            <input
              type="text"
              placeholder="Я ищу..."
              id="im-searching-adaptive"
            />
            <svg
              width="24"
              height="24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              style="cursor: pointer"
            >
              <path
                d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5-1.5 1.5-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 9.5 16a6.5 6.5 0 1 1 0-13Zm0 2C7 5 5 7 5 9.5S7 14 9.5 14 14 12 14 9.5 12 5 9.5 5Z"
                fill="#3F6298"
              />
            </svg>
          </form>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__bottom-inner">
          <img src="images/dist/logo.svg" alt="" class="logo logo_header" />
          <nav class="nav nav_header desktop">
            <ul class="nav__ul">
              <li class="nav__ul-item">
                <a href="#" class="nav__ul-item-link">Каталог</a>
              </li>
              <li class="nav__ul-item">
                <a href="#" class="nav__ul-item-link">Запчасти</a>
              </li>
              <li class="nav__ul-item">
                <a href="#" class="nav__ul-item-link">Сервис</a>
              </li>
              <li class="nav__ul-item">
                <a href="#" class="nav__ul-item-link">Новости</a>
              </li>
              <li class="nav__ul-item">
                <a href="#" class="nav__ul-item-link">Контакты</a>
              </li>
            </ul>
          </nav>
          <div class="c-input c-input_header desktop">
            <div
              class="pop-up pop-up_calculate-the-cost desktop"
              id="pop-up_calculate-the-cost-desktop"
            >
              <h2 class="pop-up__title h2-title">
                <span>Рассчитайте стоимость</span>
                <svg
                  viewBox="0 0 16 16"
                  class="pop-up__icon"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="m3.333 4.273.94-.94 7.06 7.06V6h1.334v6.667H6v-1.334h4.393l-7.06-7.06Z"
                    fill="#09295A"
                  />
                </svg>
              </h2>
              <form class="filter">
                <div class="filter__inner">
                  <div class="filter__box">
                    <div class="filter__item">
                      <div class="filter__item-title">Диаметр бурения, мм</div>
                      <div class="sliders_control">
                        <input
                          id="fromSliderDrillingdiameter"
                          type="range"
                          value="500"
                          min="0"
                          max="5000"
                        />
                        <input
                          id="toSliderDrillingdiameter"
                          type="range"
                          value="5000"
                          min="0"
                          max="5000"
                        />
                      </div>
                      <div class="filter__item-box">
                        <input
                          class="filter__item-input form_control_container__time__input"
                          type="number"
                          id="fromInputDrillingdiameter"
                          value="500"
                          min="0"
                          max="5000"
                          style="background-color: #f3f8ff"
                        />
                        <input
                          class="filter__item-input form_control_container__time__input"
                          type="number"
                          id="toInputDrillingdiameter"
                          value="5000"
                          min="0"
                          max="5000"
                          style="background-color: #f3f8ff"
                        />
                      </div>
                    </div>
                    <div class="filter__item">
                      <div class="filter__item-title">Диаметр, мм</div>
                      <div class="sliders_control">
                        <input
                          id="fromSliderDiameter"
                          type="range"
                          value="500"
                          min="0"
                          max="5000"
                        />
                        <input
                          id="toSliderDiameter"
                          type="range"
                          value="5000"
                          min="0"
                          max="5000"
                        />
                      </div>
                      <div class="filter__item-box">
                        <input
                          placeholder="0"
                          class="filter__item-input form_control_container__time__input"
                          type="number"
                          id="fromInputDiameter"
                          value="500"
                          min="0"
                          max="5000"
                          style="background-color: #f3f8ff"
                        />
                        <input
                          placeholder="1000"
                          class="filter__item-input form_control_container__time__input"
                          type="number"
                          id="toInputDiameter"
                          value="5000"
                          min="0"
                          max="5000"
                          style="background-color: #f3f8ff"
                        />
                      </div>
                    </div>
                    <div class="filter__item">
                      <div class="filter__item-title">Мощность, Вт</div>
                      <div class="sliders_control">
                        <input
                          id="fromSliderPower"
                          type="range"
                          value="500"
                          min="0"
                          max="5000"
                        />
                        <input
                          id="toSliderPower"
                          type="range"
                          value="5000"
                          min="0"
                          max="5000"
                        />
                      </div>
                      <div class="filter__item-box">
                        <input
                          placeholder="0"
                          class="filter__item-input form_control_container__time__input"
                          type="number"
                          id="fromInputPower"
                          value="500"
                          min="0"
                          max="5000"
                          style="background-color: #f3f8ff"
                        />
                        <input
                          placeholder="1000"
                          class="filter__item-input form_control_container__time__input"
                          type="number"
                          id="toInputPower"
                          value="5000"
                          min="0"
                          max="5000"
                          style="background-color: #f3f8ff"
                        />
                      </div>
                    </div>
                    <button class="btn btn_submit filter__btn">
                      Узнать цену
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <input
              type="text"
              placeholder="Я ищу..."
              class="c-input__input"
              id="im-searching"
            />
            <svg
              width="24"
              height="24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="c-input__icon"
            >
              <path
                d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5-1.5 1.5-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 9.5 16a6.5 6.5 0 1 1 0-13Zm0 2C7 5 5 7 5 9.5S7 14 9.5 14 14 12 14 9.5 12 5 9.5 5Z"
                fill="#3F6298"
              />
            </svg>
          </div>
          <svg
            width="32"
            height="32"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="mobile"
            id="open-menu"
          >
            <path
              d="M4 8h24v2.667H4V8Zm0 6.667h24v2.666H4v-2.666Zm0 6.666h24V24H4v-2.667Z"
              fill="#09295A"
            />
          </svg>
        </div>
      </div>
    </header>
  </body>

  <script src="../js/rangeSlider.js"></script>
</html>
