<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <base href="/"> -->

    <title><!--#echo var="title" --></title>
    <meta name="description" content="Startup HTML template OptimizedHTML 5" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="icon" href="images/favicon.png" />
    <meta property="og:image" content="images/dist/preview.jpg" />

    <link rel="stylesheet" href="css/app.min.css" />
  </head>

  <body>
    <header id="header" class="header">
      <div class="header__top">
        <div class="header__top-inner">
          <div class="city">
            <span class="city__name">г. Кемерово</span>
            <svg
              width="20"
              height="20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.175 7.15 10 10.975l3.825-3.825L15 8.333l-5 5-5-5L6.175 7.15Z"
                fill="#6D98BA"
              />
            </svg>
          </div>
          <svg
            width="24"
            height="24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="mobile"
          >
            <path
              d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5-1.5 1.5-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 9.5 16a6.5 6.5 0 1 1 0-13Zm0 2C7 5 5 7 5 9.5S7 14 9.5 14 14 12 14 9.5 12 5 9.5 5Z"
              fill="#3F6298"
            />
          </svg>
          <button class="show-btn desktop">
            <span class="show-btn__name">Заказать звонок</span>
            <svg
              width="16"
              height="16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m3.333 4.273.94-.94 7.06 7.06V6h1.334v6.667H6v-1.334h4.393l-7.06-7.06Z"
                fill="#6D98BA"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__bottom-inner">
          <img src="images/dist/logo.svg" alt="" class="logo logo_header" />
          <nav class="nav nav_header desktop">
            <ul class="nav__ul">
              <li class="nav__ul-item">
                <a href="#" class="nav__ul-item-link">Каталог</a>
              </li>
              <li class="nav__ul-item">
                <a href="#" class="nav__ul-item-link">Запчасти</a>
              </li>
              <li class="nav__ul-item">
                <a href="#" class="nav__ul-item-link">Сервис</a>
              </li>
              <li class="nav__ul-item">
                <a href="#" class="nav__ul-item-link">Новости</a>
              </li>
              <li class="nav__ul-item">
                <a href="#" class="nav__ul-item-link">Контакты</a>
              </li>
            </ul>
          </nav>
          <div class="c-input c-input_header desktop">
            <input type="text" placeholder="Я ищу..." class="c-input__input" />
            <svg
              width="24"
              height="24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="c-input__icon"
            >
              <path
                d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5-1.5 1.5-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 9.5 16a6.5 6.5 0 1 1 0-13Zm0 2C7 5 5 7 5 9.5S7 14 9.5 14 14 12 14 9.5 12 5 9.5 5Z"
                fill="#3F6298"
              />

          </div>
          <svg
            width="32"
            height="32"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="mobile"
          >
            <path
              d="M4 8h24v2.667H4V8Zm0 6.667h24v2.666H4v-2.666Zm0 6.666h24V24H4v-2.667Z"
              fill="#09295A"
            />

        </div>
      </div>
